<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <meta content="Hugo 0.108.0" name="generator">
    <title>Login</title>

    <link href="https://getbootstrap.com/docs/5.3/examples/sign-in/" rel="canonical">
    <link href="../static/assets/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/assets/dist/css/bootstrap.min.css}">

    <style>
      @media (min-width: 768px) {}
    </style>

    <!-- Custom styles for this template -->
    <link href="../static/css/sign-in.css" rel="stylesheet" th:href="@{/css/sign-in.css}">
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Username or Password</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success"> You have been logged out.</div>
    </div>
    <form method="post"
          role="form"
          th:action="@{/login}">
        <h1 class="h3 mb-3 fw-normal">LOGIN</h1>

        <div class="form-floating">
            <input class="form-control" id="username" name="username" placeholder="Username" type="text">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
</main>


</body>
</html>
