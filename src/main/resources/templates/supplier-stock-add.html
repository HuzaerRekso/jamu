<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Jamu SWN</title>

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="../static/plugins/fontawesome-free/css/all.min.css" rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link href="../static/css/adminlte.min.css" rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav th:insert="~{fragments/template.html :: top-navbar}"></nav>
    <aside th:insert="~{fragments/template.html :: side-navbar}"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Add Supplier Stock Page</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Add New Stock</h3>
                            </div>
                            <form method="post"
                                  th:action="@{/supplier-stock/stocks/add/save}"
                                  th:object="${stock}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="select-branch">Base Jamu</label>
                                        <select class="form-control" id="select-branch" th:field="*{baseJamuId}" th:placeholder="'Choose Base Jamu'">
                                            <option th:each="baseJamu : ${baseJamus}" th:text="${baseJamu.name}" th:value="${baseJamu.id}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Qty (Bottle)</label>
                                        <input class="form-control" id="price" placeholder="Type Qty Here" required th:field="*{qty}" type="number">
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                    <button class="btn btn-info" type="reset">Reset</button>
                                    <a class="btn btn-secondary" href="supplier-stock.html" th:href="@{/supplier-stock/stocks}">Cancel</a>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer th:insert="~{fragments/template.html :: footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="../static/plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script src="../static/js/adminlte.min.js" th:src="@{/js/adminlte.min.js}"></script>
</body>
</html>
