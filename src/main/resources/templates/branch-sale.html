<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Jamu SWN</title>

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="../static/plugins/fontawesome-free/css/all.min.css" rel="stylesheet"
          th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link href="../static/css/adminlte.min.css" rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav th:insert="~{fragments/template.html :: top-navbar}"></nav>
    <aside th:insert="~{fragments/template.html :: side-navbar}"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Branch Sale Page</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Branch Sale List</h3>

                                <div class="card-tools">
<!--                                    <form class="input-group input-group-sm" method="get" style="width: 150px;" th:action="@{/branch-stock/branch/stocks}">-->
<!--                                        <input class="form-control float-right" name="name" placeholder="Search by Name"-->
<!--                                               th:value="${name}" type="text">-->
<!--                                        <div class="input-group-append">-->
<!--                                            <button class="btn btn-default" type="submit">-->
<!--                                                <i class="fas fa-search"></i>-->
<!--                                            </button>-->
<!--                                        </div>-->
<!--                                    </form>-->
                                    <a class="btn btn-block btn-primary"
                                       href="branch-sale-create.html"
                                       sec:authorize="hasRole('STAFF')"
                                       th:href="@{/branch-sale/branch/add-daily-sale}">Add Daily Sale</a>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <table class="table table-head-fixed text-nowrap" style="width: 100%">
                                    <thead>
                                    <tr>
<!--                                        <th>ID</th>-->
                                        <th>Branch Name</th>
                                        <th>Date</th>
                                        <th>Total Sales(Rp)</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="sale : ${sales}">
<!--                                        <td th:text="${sale.id}"></td>-->
                                        <td th:text="${sale.branchName}"></td>
                                        <td th:text="${sale.saleDate}"></td>
                                        <td th:text="${sale.totalSale}"></td>
                                        <td>
                                            <a class="fa fa-book-open" th:href="@{/branch-sale/branch/detail/{saleId}(saleId=${sale.id})}"></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer th:insert="~{fragments/template.html :: footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="../static/plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script src="../static/js/adminlte.min.js" th:src="@{/js/adminlte.min.js}"></script>
</body>
</html>
