<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Jamu SWN</title>

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="../static/plugins/fontawesome-free/css/all.min.css" rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link href="../static/css/adminlte.min.css" rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav th:insert="~{fragments/template.html :: top-navbar}"></nav>
    <aside th:insert="~{fragments/template.html :: side-navbar}"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Branch Procurement Page</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Create Branch Procurement</h3>
                            </div>
                            <form method="post"
                                  th:action="@{/branch-procurement/branch/register/save}"
                                  th:object="${procurement}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="notes">Branch's Note</label>
                                        <textarea class="form-control" id="notes" placeholder="Type Your Notes Here" required rows="3" th:field="*{branchNotes}"></textarea>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-body">
                                    <table class="table table-head-fixed text-nowrap" style="width: 100%">
                                        <thead>
                                        <tr>
                                            <th>Select</th>
                                            <th>ID</th>
                                            <th>Code</th>
                                            <th>Name</th>
                                            <th>Quantity</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="baseJamu, stat : ${baseJamus}">
                                            <td><input th:field="*{details[__${stat.index}__].selected}" type="checkbox"></td>
                                            <td th:text="${baseJamu.id}"></td>
                                            <td hidden>
                                                <input th:field="*{details[__${stat.index}__].baseJamuId}" type="number">
                                            </td>
                                            <td th:text="${baseJamu.code}"></td>
                                            <td th:text="${baseJamu.name}"></td>
                                            <td><input style="width: 50px" th:field="*{details[__${stat.index}__].quantity}" type="number"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button class="btn btn-primary" th:href="@{/base-jamu/jamus}" type="submit">Submit</button>
                                    <button class="btn btn-info" type="reset">Reset</button>
                                    <a class="btn btn-secondary" href="base-jamu.html" th:href="@{/base-jamu/jamus}">Cancel</a>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer th:insert="~{fragments/template.html :: footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="../static/plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script src="../static/js/adminlte.min.js" th:src="@{/js/adminlte.min.js}"></script>
<script th:inline="javascript">
    // Error logic
    var error = /*[[${error}]]*/ "";
    var errorFlag = error != null;
    console.log(error);

    if (errorFlag) {
        $(document).Toasts('create', {
            class: 'bg-danger',
            title: 'Invalid',
            body: error

        })
    }
</script>
</body>
</html>
